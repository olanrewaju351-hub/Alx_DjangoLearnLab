<!-- relationship_app/templates/relationship_app/book_confirm_delete.html -->
<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Confirm Delete</title></head>
  <body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'relationship_app:list_books' %}">Cancel</a>
    </form>
  </body>
</html>
