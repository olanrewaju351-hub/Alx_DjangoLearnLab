{% for book in books %}
  <li>
    {{ book.title }} by {{ book.author }}
    {% if request.user.has_perm('bookshelf.can_edit') %}<a href="{% url 'bookshelf:edit_book' book.pk %}">Edit</a>{% endif %}
    {% if request.user.has_perm('bookshelf.can_delete') %}<a href="{% url 'bookshelf:delete_book' book.pk %}">Delete</a>{% endif %}
  </li>
{% endfor %}
