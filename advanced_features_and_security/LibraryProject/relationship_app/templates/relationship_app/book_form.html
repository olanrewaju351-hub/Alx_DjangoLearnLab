<!doctype html>
<html>
  <head><meta charset="utf-8"><title>{{ action }} Book</title></head>
  <body>
    <h1>{{ action }} Book</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{{ action }}</button>

    <p><a href="{% url 'relationship_app:list_books' %}">Back to books</a></p>
  </body>
</html>
