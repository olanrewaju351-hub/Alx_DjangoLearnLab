{% extends 'blog/base.html' %}
{% block title %}{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}{% endblock %}
{% block content %}
  <h3>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post Comment{% endif %}</button>
    <a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a>
  </form>
{% endblock %}
