{% extends "blog/base.html" %}
{% block content %}
  <h1>Posts tagged: {{ tag_name }}</h1>
  {% for post in posts %}
    <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
  {% empty %}
    <p>No posts found for this tag.</p>
  {% endfor %}
  {% if is_paginated %} <!-- add pagination controls if needed --> {% endif %}
{% endblock %}
